<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Disease Detector</title>
  <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/styles.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 content">
        <div class="wrap-content">
          <h1 class="form-title">Plant Disease Detection</h1>
          <form id="analysis-form" class="validate-form" action="/analyze" method="post" enctype="multipart/form-data">
            <div class="validate-input" data-validate="Valid image file is required: jpg or png">
              <span class="label-input">Select only One Valid Image File</span>
              <input class="form-control" type="file" id="inp_file" name="file">
              <input class="form-control" type="hidden" id="inp_img" name="img" value="">
            </div>
            <div class="validate-image">
              <img id="image-picked" class="no-display">
            </div>
            <div class="content-form-btn">
              <div class="wrap-form-btn">
                <div class="form-bgbtn"></div>
                <button class="form-btn" id="submit_btn" type="button">
                  <span>Upload & Analyze Image
                    <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                  </span>
                </button>
              </div>
            </div>
          </form>
          <div id="result_text" class="result-title">Predicted Result</div>
          <div id="predicted_result" class="validate-result"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="../static/script.js"></script>
</body>

</html>
