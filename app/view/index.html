<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detector</title>

    <link rel="icon" type="image/png" href="../static/favicon.ico" />

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Bootstrap CSS local fallback -->
    <script>
        var test = document.createElement("div")
        test.className = "hidden d-none"

        document.head.appendChild(test)
        var cssLoaded = window.getComputedStyle(test).display === "none"
        document.head.removeChild(test)

        if (!cssLoaded) {
            var link = document.createElement("link");

            link.type = "text/css";
            link.rel = "stylesheet";
            link.href = "../static/css/bootstrap.min.css";

            document.head.appendChild(link);
        }
    </script>

    <link rel="stylesheet" type="text/css" href="../static/css/main.css">

</head>

<body>

    <div class="container-contact100">
        <div class="wrap-contact100">
            <div class="contact100-form-title">Plant Disease Detection</div>
            <form class="contact100-form validate-form" action="/upload" method="post" enctype="multipart/form-data" id="analysis-form">
                <div class="wrap-input100 validate-input" data-validate="Valid image file is required: jpg or png">
                    <span class="label-input100">Select Only One Valid Image File</span> <br>
                    <input id="inp_file" type="file" name="file">
                    <input id="inp_img" type="hidden" name="img" value="">
                </div>
                <div class="wrap-input100 validate-image">
                    <img id='image-picked' class='no-display'>
                </div>
                <div class="container-contact100-form-btn">
                    <div class="wrap-contact100-form-btn">
                        <div class="contact100-form-bgbtn"></div>
                        <button type="button" id="submit_btn" class="contact100-form-btn">
							<span>Upload & Analyze Image
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
                    </div>
                </div>
            </form>
            <div class="contact100-result-title" id="result_text">Predicted Result</div>
            <div class="wrap-input100-validate-result" id="predicted_result"></div>
        </div>
    </div>

     <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- jQuery local fallback -->
    <script>window.jQuery || document.write('<script src="../static/js/jquery-3.5.1.min.js"><\/script>')</script>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!-- Bootstrap JS local fallback -->
    <script>if(typeof($.fn.modal) === 'undefined') {document.write('<script src="../static/js/bootstrap.bundle.min.js"><\/script>')}</script>

    <script src="../static/js/utility.js"></script>

</body>

</html>
